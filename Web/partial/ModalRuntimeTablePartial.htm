<div class="modal-header text-center">
	<h3> Simulation Table </h3>
</div>
<div class="modal-body">
	<table class="table table-bordered table-hover table-condensed table-responsive">
		<thead>
			<tr>
				<th ng-repeat="tr in trHeader"> {{ tr }} </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in ::table track by $index">
				<td> {{ ::$index }} </td>
				<td ng-repeat="col in row"> <span ng-bind-html="getArrayOfValue(col.MEM.array)"></span> | {{ ::col.MEM.value }} </td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="exit()">CLOSE</button>
</div>
