<div class="modal-header">
	<h3 class="modal-title text-center">Select mode</h3>
</div>

<div class="modal-body">
	<button class="btn btn-default btn-block" ng-class="(type == 'step') ? 'active' : '' " ng-click="type='step'; isCollapsed=true; ">Step-by-Step</button>
	<button class="btn btn-default btn-block" ng-class="(type == 'auto') ? 'active' : '' " ng-click="type='auto'; isCollapsed = !isCollapsed">Interval Auto</button>
	<div collapse="isCollapsed">
		<hr />
		<div class="input-group">
			<input ng-model="interval" class="form-control btn-block" placeholder="Interval Time in millisecond" type="number" />
			<span class="input-group-addon">ms</span>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="select()">OK</button>
</div>
