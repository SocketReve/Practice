<div class="modal-header text-center">
	<h3> Collusion Power Set </h3>
</div>
<div class="modal-body">
	<table datatable="ng" class="table table-bordered table-hover table-condensed table-responsive">
		<thead>
		<tr>
			<th ng-repeat="tr in trHeader"> {{ tr }} </th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in ::table track by $index">
			<td ng-repeat="col in ::row track by $index" ng-class="{'Collusion': col.problem }">
				<strong> <span  ng-bind-html="getArrayOfValue(col.values)"></span> </strong>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="exit()">CLOSE</button>
</div>
